<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Spa Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    body {
        background: linear-gradient(135deg, #8360c3, #2ebf91);
        font-family: 'Poppins', sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        max-width: 420px;
    }

    .card {
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(10px);
        transition: all 0.4s ease;
    }

    .card-header {
        background: transparent;
        border-bottom: none;
        padding: 2rem 1.5rem 1rem;
    }

    .spa-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #6f42c1;
        animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }

    .card-header h3 {
        font-weight: 700;
        color: #3b2b73;
        text-align: center;
        letter-spacing: 0.5px;
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: 600;
        color: #444;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 12px;
        border: 1px solid #ccc;
        padding: 10px 40px 10px 12px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #6f42c1;
        box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.2);
    }

    .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        transition: color 0.3s ease;
    }

    .input-group:focus-within .input-icon {
        color: #6f42c1;
    }

    .password-toggle {
        cursor: pointer;
    }

    .btn-primary {
        border-radius: 12px;
        background: linear-gradient(90deg, #6f42c1, #0d6efd);
        border: none;
        font-weight: 600;
        padding: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(13, 110, 253, 0.2);
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #0d6efd, #6f42c1);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }

    .btn-primary:active {
        transform: translateY(1px);
        box-shadow: none;
    }

    .text-center a {
        text-decoration: none;
        color: #0d6efd;
        transition: color 0.2s ease, text-shadow 0.2s ease;
        font-weight: 500;
    }

    .text-center a:hover {
        color: #6f42c1;
        text-shadow: 0 0 4px rgba(111, 66, 193, 0.4);
    }

    /* Validación visual */
    .valid-field {
        border-color: #198754 !important;
        background-color: #f8fff9;
        background-image: none;
    }

    .invalid-field {
        border-color: #dc3545 !important;
        background-color: #fff6f6;
    }

    /* Errores */
    .error-message {
        color: #dc3545;
        font-size: 0.85em;
        margin-top: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        animation: fadeIn 0.3s ease;
    }

    .error-message::before {
        content: "⚠";
        font-size: 0.8rem;
    }

    /* Alertas */
    .alert {
        border-radius: 12px;
        font-size: 0.95rem;
        border: none;
        padding: 1rem 1.25rem;
        animation: fadeIn 0.4s ease;
    }

    .alert-danger {
        background: linear-gradient(135deg, #fce4ec, #f8d7da);
        color: #842029;
    }

    .alert-success {
        background: linear-gradient(135deg, #d1e7dd, #cfe9d6);
        color: #0f5132;
    }

    /* Animaciones */
    .fade-in {
        animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        .card-header {
            padding: 1.5rem 1.5rem 0.5rem;
        }
    }
</style>

</head>
<body>
    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="spa-icon">
                            <i class="fas fa-spa"></i>
                        </div>
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Credenciales incorrectas
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>Has cerrado sesión exitosamente
                        </div>
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                        </div>
                        
                        <form th:action="@{/login}" method="post" id="loginForm">
                            <div class="mb-4">
                                <label for="cedula" class="form-label">Cédula</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cedula" name="cedula" required placeholder="Ingrese su cédula">
                                    <span class="input-icon"><i class="fas fa-id-card"></i></span>
                                </div>
                                <div id="cedulaError" class="error-message"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña">
                                    <span class="input-icon password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a th:href="@{/register}">
                                <i class="fas fa-user-plus me-2"></i>¿No tienes cuenta? Regístrate
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const cedulaInput = document.getElementById('cedula');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            
            // Función para mostrar/ocultar contraseña
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Validación de cédula (solo números, mínimo 9 dígitos, no puede empezar con 0)
            cedulaInput.addEventListener('blur', validateCedula);
            cedulaInput.addEventListener('input', function() {
                clearError(cedulaInput, document.getElementById('cedulaError'));
            });
            
            function validateCedula() {
                const cedula = cedulaInput.value.trim();
                const errorElement = document.getElementById('cedulaError');
                
                // Verificar que solo contenga números
                if (!/^\d+$/.test(cedula)) {
                    showError(cedulaInput, errorElement, 'La cédula solo puede contener números');
                    return false;
                }
                
                // Verificar que tenga mínimo 9 dígitos
                if (cedula.length < 9) {
                    showError(cedulaInput, errorElement, 'La cédula debe tener mínimo 9 dígitos');
                    return false;
                }
                
                // Verificar que no empiece con 0
                if (cedula.startsWith('0')) {
                    showError(cedulaInput, errorElement, 'La cédula no puede empezar con 0');
                    return false;
                }
                
                clearError(cedulaInput, errorElement);
                return true;
            }
            
            // Validación de contraseña (mínimo 8 caracteres)
            passwordInput.addEventListener('blur', validatePassword);
            passwordInput.addEventListener('input', function() {
                clearError(passwordInput, document.getElementById('passwordError'));
            });
            
            function validatePassword() {
                const password = passwordInput.value;
                const errorElement = document.getElementById('passwordError');
                
                // Verificar longitud mínima
                if (password.length < 8) {
                    showError(passwordInput, errorElement, 'La contraseña debe tener al menos 8 caracteres');
                    return false;
                }
                
                clearError(passwordInput, errorElement);
                return true;
            }
            
            // Función para mostrar errores
            function showError(input, errorElement, message) {
                input.classList.remove('valid-field');
                input.classList.add('invalid-field');
                errorElement.textContent = message;
            }
            
            // Función para limpiar errores
            function clearError(input, errorElement) {
                if (errorElement) {
                    errorElement.textContent = '';
                }
                input.classList.remove('invalid-field');
                input.classList.add('valid-field');
            }
            
            // Manejo del envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const isCedulaValid = validateCedula();
                const isPasswordValid = validatePassword();
                
                if (isCedulaValid && isPasswordValid) {
                    // Si todas las validaciones pasan, enviar el formulario
                    form.submit();
                } else {
                    // Mostrar mensaje de error general
                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'alert alert-danger';
                    errorAlert.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Por favor, corrige los errores en el formulario antes de enviar.';
                    
                    // Insertar al inicio del card-body
                    const cardBody = document.querySelector('.card-body');
                    const existingAlert = cardBody.querySelector('.alert-danger:not([th\\:if])');
                    if (existingAlert) {
                        existingAlert.remove();
                    }
                    
                    const firstElement = cardBody.firstChild;
                    cardBody.insertBefore(errorAlert, firstElement);
                    
                    // Hacer scroll al inicio del formulario
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
