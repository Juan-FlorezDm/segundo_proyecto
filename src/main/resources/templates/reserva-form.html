<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-light: #6b8cbc;
            --secondary-color: #6d9dc5;
            --accent-color: #7db9b6;
            --light-bg: #f8f9fa;
            --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        .container {
            max-width: 800px;
        }
        
        .header-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }
        
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        
        .form-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            transition: var(--transition);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(74, 111, 165, 0.25);
        }
        
        .form-control[readonly] {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.3);
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .info-box {
            background-color: #e8f4fd;
            border-left: 4px solid var(--secondary-color);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
        }
        
        .info-box i {
            color: var(--secondary-color);
            margin-right: 0.5rem;
        }
        
        .form-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .form-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .alert {
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .date-info {
            background-color: #f0f8ff;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            border-left: 4px solid var(--accent-color);
        }
        
        @media (max-width: 576px) {
            .form-footer {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Encabezado -->
        <div class="header-card text-center">
            <h1 class="mb-2"><i class="fas fa-calendar-check me-2"></i><span th:text="${reserva.id != null} ? 'Editar Reserva' : 'Nueva Reserva'">Formulario de Reserva</span></h1>
            <p class="mb-0">Complete los detalles de su reserva a continuación</p>
        </div>
        
        <!-- Mostrar errores -->
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <!-- Formulario -->
        <div class="form-card">
            <form th:action="${reserva.id != null} ? @{/reservas/editar/{id}(id=${reserva.id})} : @{/reservas}" 
                  th:object="${reserva}" method="post" id="reservaForm">
                
                <!-- Sección de información del usuario -->
                <div class="form-section">
                    <h3 class="section-title"><i class="fas fa-user"></i> Información del Usuario</h3>
                    
                    <!-- Cédula (solo lectura) -->
                    <div class="mb-3">
                        <label class="form-label">Cédula:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" th:value="${reserva.cedulaUsuario}" readonly>
                        </div>
                    </div>
                </div>
                
                <!-- Sección de detalles de la reserva -->
                <div class="form-section">
                    <h3 class="section-title"><i class="fas fa-clipboard-list"></i> Detalles de la Reserva</h3>
                    
                    <!-- Servicio como select -->
                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-concierge-bell"></i></span>
                            <select class="form-select" id="servicio" th:field="*{servicio}" required>
                                <option value="">Seleccione un servicio</option>
                                <!-- Opciones dinámicas de servicios disponibles -->
                                <option th:each="servicio : ${serviciosDisponibles}"
                                        th:value="${servicio.nombreServicio}"
                                        th:text="${servicio.nombreServicio} + ' (' + ${servicio.reservasActuales} + '/' + ${servicio.capacidadMaxima} + ')'">
                                </option>
                                <!-- Si está editando, mostrar también el servicio actual aunque no esté disponible -->
                                <option th:if="${servicioActual != null}" 
                                        th:value="${servicioActual}"
                                        th:text="${servicioActual} + ' (actual)'"
                                        th:selected="${servicioActual != null}">
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Fecha y Hora -->
                    <div class="mb-3">
                        <label for="fechaHora" class="form-label">Fecha y Hora:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            <input type="datetime-local" class="form-control" id="fechaHora" th:field="*{fechaHora}" required>
                        </div>
                        <div class="date-info">
                            <small><i class="fas fa-info-circle me-1"></i> Las reservas deben realizarse desde hoy hasta un máximo de 3 semanas adelante.</small>
                        </div>
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="form-footer">
                    <a th:href="@{/reservas}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas" th:classappend="${reserva.id != null} ? 'fa-save' : 'fa-plus'"></i>
                        <span th:text="${reserva.id != null} ? ' Actualizar Reserva' : ' Crear Reserva'">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fechaHoraInput = document.getElementById('fechaHora');
            
            // Calcular fechas mínima y máxima
            const hoy = new Date();
            const maxFecha = new Date();
            maxFecha.setDate(hoy.getDate() + 21); // 3 semanas = 21 días
            
            // Formatear fechas para el input datetime-local
            const formatoFecha = (fecha) => {
                const año = fecha.getFullYear();
                const mes = String(fecha.getMonth() + 1).padStart(2, '0');
                const dia = String(fecha.getDate()).padStart(2, '0');
                const horas = String(fecha.getHours()).padStart(2, '0');
                const minutos = String(fecha.getMinutes()).padStart(2, '0');
                
                return `${año}-${mes}-${dia}T${horas}:${minutos}`;
            };
            
            // Establecer valores mínimos y máximos
            fechaHoraInput.min = formatoFecha(hoy);
            fechaHoraInput.max = formatoFecha(maxFecha);
            
            // Validación en tiempo real
            fechaHoraInput.addEventListener('change', function() {
                const fechaSeleccionada = new Date(this.value);
                
                if (fechaSeleccionada < hoy) {
                    alert('Error: No puede seleccionar una fecha pasada.');
                    this.value = formatoFecha(hoy);
                } else if (fechaSeleccionada > maxFecha) {
                    alert('Error: La reserva no puede ser más de 3 semanas adelante.');
                    this.value = formatoFecha(maxFecha);
                }
            });
            
            // Validación al enviar el formulario
            document.getElementById('reservaForm').addEventListener('submit', function(e) {
                const fechaSeleccionada = new Date(fechaHoraInput.value);
                
                if (fechaSeleccionada < hoy) {
                    e.preventDefault();
                    alert('Error: No puede seleccionar una fecha pasada.');
                    fechaHoraInput.focus();
                    return false;
                }
                
                if (fechaSeleccionada > maxFecha) {
                    e.preventDefault();
                    alert('Error: La reserva no puede ser más de 3 semanas adelante.');
                    fechaHoraInput.focus();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
