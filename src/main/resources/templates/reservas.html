<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Reservas</h1>
        
        <a th:href="@{/reservas/nueva}" class="btn btn-primary mb-3">Nueva Reserva</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Servicio</th>
                    <th>Fecha y Hora</th>
                    <th>Cédula Usuario</th>
                    <th>Propietario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.servicio}"></td>
                    <td th:text="${reserva.fechaHora}"></td>
                    <td th:text="${reserva.cedulaUsuario}"></td>
                    <td th:text="${reserva.user.nombre} + ' (' + ${reserva.user.cedula} + ')'"></td>
                    <td>
                        <!-- Mostrar botones de edición SOLO si el usuario es el propietario o admin -->
                        <div th:if="${reserva.user.id == currentUser.id or isAdmin}">
                            <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" 
                               class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de eliminar esta reserva?')">Eliminar</a>
                        </div>
                        <div th:unless="${reserva.user.id == currentUser.id or isAdmin}">
                            <span class="text-muted">Solo lectura</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
