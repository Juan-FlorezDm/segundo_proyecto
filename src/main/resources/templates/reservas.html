<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --primary-light: #6b8cbc;
            --secondary-color: #6d9dc5;
            --accent-color: #7db9b6;
            --light-bg: #f8f9fa;
            --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            margin: 0;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.3);
        }
        
        .btn-secondary {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: linear-gradient(to right, #ffc107, #ffb300);
            border: none;
            border-radius: 6px;
            color: #212529;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(to right, #dc3545, #c82333);
            border: none;
            border-radius: 6px;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table thead {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        }
        
        .table thead th {
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .table tbody td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table tbody tr {
            transition: var(--transition);
        }
        
        .table tbody tr:hover {
            background-color: rgba(77, 111, 165, 0.05);
            transform: translateX(5px);
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(248, 249, 250, 0.5);
        }
        
        .table-striped tbody tr:nth-of-type(odd):hover {
            background-color: rgba(77, 111, 165, 0.08);
        }
        
        .user-badge {
            background-color: #e8f4fd;
            color: var(--primary-color);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .read-only-text {
            color: #6c757d;
            font-style: italic;
            font-size: 0.85rem;
            padding: 0.5rem 0;
        }
        
        .actions-cell {
            min-width: 200px;
        }
        
        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .reserva-count {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .page-header {
                padding: 1rem 1.5rem;
            }
            
            .table thead th,
            .table tbody td {
                padding: 0.75rem 1rem;
            }
            
            .actions-cell {
                min-width: 150px;
            }
            
            .btn-warning,
            .btn-danger {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .footer-actions {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Encabezado de página -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="fas fa-calendar-alt me-2"></i>Lista de Reservas</h1>
                <a th:href="@{/reservas/nueva}" class="btn btn-light">
                    <i class="fas fa-plus me-2"></i>Nueva Reserva
                </a>
            </div>
        </div>
        
        <!-- Contenedor de la tabla -->
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Servicio</th>
                        <th>Fecha y Hora</th>
                        <th>Cédula Usuario</th>
                        <th>Propietario</th>
                        <th class="actions-cell">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.servicio}"></td>
                        <td th:text="${reserva.fechaHora}"></td>
                        <td th:text="${reserva.cedulaUsuario}"></td>
                        <td>
                            <span class="user-badge">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${reserva.user.nombre} + ' (' + ${reserva.user.cedula} + ')'"></span>
                            </span>
                        </td>
                        <td>
                            <!-- Mostrar botones de edición SOLO si el usuario es el propietario o admin -->
                            <div th:if="${reserva.user.id == currentUser.id or isAdmin}">
                                <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" 
                                   class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit me-1"></i>Editar
                                </a>
                                <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de eliminar esta reserva?')">
                                    <i class="fas fa-trash me-1"></i>Eliminar
                                </a>
                            </div>
                            <div th:unless="${reserva.user.id == currentUser.id or isAdmin}">
                                <span class="read-only-text">Solo lectura</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pie de página con acciones -->
        <div class="footer-actions">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
            </a>
            <div class="reserva-count">
                <i class="fas fa-list me-1"></i>
                Total de reservas: <strong th:text="${#lists.size(reservas)}"></strong>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
