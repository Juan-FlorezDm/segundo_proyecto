spring.application.name=login

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/Reservas?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=JUAn27022
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Para desarrollo
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logs de Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Ver todas las peticiones HTTP
logging.level.org.apache.catalina.core=DEBUG

# Ver qué rutas están siendo configuradas
logging.level.org.springframework.boot.autoconfigure=DEBUG